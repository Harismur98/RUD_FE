<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <!-- Title -->
    <title>Project Name</title>
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico">

    <!-- CSS -->
    <link href="src/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script>
        document.writeln('<link href="src/css/style.css?' + new Date() + '" rel="stylesheet" type="text/css"/>');
    </script>

    <!-- Java Script -->
    <script src="src/js/jquery-3.5.1.slim.min.js"></script>
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="src/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #eee;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            min-height: 100vh;
            background: #111;
            padding-top: 20px;
            border-right: 2px solid #222;
            display: flex;
            flex-direction: column;
            font-size: 15px;
            width: 200px;
            /* give sidebar a fixed width instead of col-1 */
        }

        .sidebar .nav-link {
            color: #ccc;
            margin: 5px 10px;
            /* add margin so it doesn’t stick to edges */
            padding: 10px 15px;
            /* compact spacing */
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #145214;
            color: #fff;
        }

        .header-bar {
            background: linear-gradient(90deg, #022 40%, #111 100%);
            color: #fff;
            padding: 20px 20px;
            font-weight: 900;
            font-size: 20px;
            height: 100px;
            vertical-align: middle;
        }

        .logo {
            width: 200px;
            height: 60px;
            /* margin-top: 10px; */
            /* margin-left: 20px; */
        }

        .flag-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 5px;
            background: red;
            display: inline-block;
        }

        .card {
            background: #fff;
            color: #000;
        }

        .btn-custom {
            background: #145214;
            color: #fff;
        }

        .btn-custom:hover {
            background: #0f4010;
            color: #fff;
        }

        .sidebar-time {
            text-align: center;
            color: #0f0;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar-time #date {
            font-size: 12px;
        }

        .sidebar-time #clock {
            font-size: 25px;
        }

        .socket-btn {
            border-radius: 50px;
            padding: 2px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .socket-btn.disconnected {
            background-color: #c00;
            /* red */
        }

        .socket-btn.connected {
            background-color: #28a745;
            /* green */
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Header Bar full width -->
        <div class="header-bar">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="src/images/logoipsum-358.png" alt="logo" class="logo">
                </div>
                <div class="col-md-6 text-center">
                    <h1 class="m-0">RUD TIMING SOFTWARE</h1>
                </div>
                <div class="col-md-2 d-flex justify-content-end align-items-center">
                    <select class="form-select form-select-sm bg-dark text-white me-2" style="width: 80px;">
                        <option value="en" selected>EN</option>
                        <option value="my">MY</option>
                    </select>
                    <button class="socket-btn">● Socket</button>
                </div>
            </div>
        </div>


        <div class="row g-0">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-time">
                    <div id="date"></div>
                    <div id="clock"></div>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-people-fill"></i> Group Session
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-display"></i> Displays
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bar-chart-line-fill"></i> Results
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cpu"></i> Device Control
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill"></i> Kart Setup
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-sliders2-vertical"></i> System Setting
                        </a>
                    </li>
                </ul>

                <div class="mt-auto text-center text-muted small">
                    <p>V 2.1.2<br>About Us</p>
                </div>
            </div>


            <!-- Main Content -->
            <div class="col-10 p-3">
                <div class="row">
                    <!-- Queuing Section -->
                    <div class="col-md-14">
                        <!-- Combined Card -->
                        <div class="card shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Queuing (0)</span>
                                <div>
                                    <span class="flag-light"></span>
                                    <span class="flag-light"></span>
                                    <span class="flag-light"></span>
                                    <span class="flag-light"></span>
                                    <button class="btn btn-sm btn-dark ms-2">Flag Light Control</button>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row">

                                    <!-- Left Side: Queuing -->
                                    <div class="col-md-8 border-end">
                                        <div class="text-center text-muted p-4">
                                            <p>No drivers queued.</p>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-custom">Add Session</button>
                                        </div>
                                    </div>

                                    <!-- Right Side: Ranking -->
                                    <div class="col-md-4">
                                        <table class="table table-sm table-bordered mb-0 text-center">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>Pos</th>
                                                    <th>Kart</th>
                                                    <th>Driver</th>
                                                    <th>Best Tm</th>
                                                    <th>Laps</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td colspan="5" class="text-muted">No data</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- End Main -->
        </div>
    </div>

    <script>
        // Live Clock
        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
            const timeStr = now.toLocaleTimeString("en-US", { hour12: false });
            document.getElementById("date").textContent = dateStr;
            document.getElementById("clock").textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const socketBtn = document.querySelector(".socket-btn");

        function toggleSocket(connected) {
            if (connected) {
                socketBtn.classList.add("connected");
                socketBtn.textContent = "● Socket";
            } else {
                socketBtn.classList.remove("connected");
                socketBtn.textContent = "○ Socket";
            }
        }

        // Example usage
        toggleSocket(false); // red (disconnected)
        setTimeout(() => toggleSocket(true), 5000); // after 5s, turn green

    </script>
</body>

</html>
