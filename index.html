    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            min-height: 100%;
            background: #111;
            padding-top: 20px;
            border-right: 2px solid #222;
            display: flex;
            flex-direction: column;
            font-size: 15px;
            width: 200px;
            /* give sidebar a fixed width instead of col-1 */
        }

        .sidebar .nav-link {
            color: #ccc;
            margin: 5px 10px;
            /* add margin so it doesn’t stick to edges */
            padding: 10px 15px;
            /* compact spacing */
            border-radius: 6px;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: #145214;
            color: #fff;
        }

        .header-bar {
            background: linear-gradient(90deg, #022 40%, #111 100%);
            color: #fff;
            padding: 20px 20px;
            font-weight: 900;
            font-size: 20px;
            height: 100px;
            flex-shrink: 0;
            vertical-align: middle;
        }

        .logo {
            width: 200px;
            height: 60px;
            /* margin-top: 10px; */
            /* margin-left: 20px; */
        }

        .flag-light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 5px;
            background: red;
            display: inline-block;
        }

        .card {
            background: #fff;
            color: #000;
        }

        .btn-custom {
            background: #145214;
            color: #fff;
        }

        .btn-custom:hover {
            background: #0f4010;
            color: #fff;
        }

        .sidebar-time {
            text-align: center;
            color: #0f0;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar-time #date {
            font-size: 12px;
        }

        .sidebar-time #clock {
            font-size: 25px;
        }

        .socket-btn {
            border-radius: 50px;
            padding: 2px 12px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .socket-btn.disconnected {
            background-color: #c00;
            /* red */
        }

        .socket-btn.connected {
            background-color: #28a745;
            /* green */
        }

        .main-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            min-height: 0;       
            overflow: hidden;
        }

        .row.g-0 {
            flex: 1;
            display: flex;
            min-height: 0; /* subtract header height */
        }

        .thick-border-end {
            border-right: 15px solid #dee2e6 !important;
        }

        .card-body-extended {
             flex: 1;             /* fill remaining height */
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: auto;  
        }

        .card-body-extended .row {
            flex: 1;
            min-height: 0;
        }

        .card-body-extended .col-md-8,
        .card-body-extended .col-md-4 {
            display: flex;
            flex-direction: column;
        }

        .no-data-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .no-data-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-session-bottom {
            margin-top: auto;
            padding-top: 20px;
        }

        .ranking-header {
            border-bottom: 2px solid #dee2e6;
            padding: 10px;
            margin-bottom: 15px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 70px;
            height: 25px;
            }

            .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
            }

            .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            font-size: 13px;
            text-align:center;
            }

            .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            }

            input:checked + .slider {
            background-color: #2196F3;
            }

            input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
            }

            input:checked + .slider:before {
            -webkit-transform: translateX(40px);
            -ms-transform: translateX(40px);
            transform: translateX(40px);
            }

            /* Rounded sliders */
            .slider.round {
            border-radius: 34px;
            }

            .slider.round:before {
            border-radius: 50%;
            }
    </style>
</head>

<body>

    <script>
        // Live Clock
        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
            const timeStr = now.toLocaleTimeString("en-US", { hour12: false });
            document.getElementById("date").textContent = dateStr;
            document.getElementById("clock").textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const socketBtn = document.querySelector(".socket-btn");

        function toggleSocket(connected) {
            if (connected) {
                socketBtn.classList.add("connected");
                socketBtn.textContent = "● Socket";
            } else {
                socketBtn.classList.remove("connected");
                socketBtn.textContent = "○ Socket";
            }
        }

        // Example usage
        toggleSocket(false); // red (disconnected)
        setTimeout(() => toggleSocket(true), 5000); // after 5s, turn green

    </script>
