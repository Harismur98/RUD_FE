<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>RUD TIMING SOFTWARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="header_bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <img src="https://dummyimage.com/180x50/4b5563/ffffff.png&text=LOGO" alt="logo" class="logo">
                </div>
                <div class="col-md-6 text-center">
                    <h1 class="m-0 fw-bold">RUD TIMING SOFTWARE</h1>
                </div>
                <div class="col-md-2 d-flex justify-content-end align-items-center">
                    <select class="form-select form-select-sm bg-dark text-white me-2" style="width: 80px;">
                        <option value="en" selected>EN</option>
                        <option value="my">MY</option>
                    </select>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round">Socket</span>
                      </label>
                </div>
            </div>
        </div>
    </header>

    <div class="app_shell">
        <div class="app_row">
            <aside class="sidebar">
                <div class="sidebar_time">
                    <div id="date" style="font-size:12px;"></div>
                    <div id="clock" style="font-size:22px;"></div>
                </div>
                <nav class="flex-grow-1">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-people-fill"></i> Group Session</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-display"></i> Displays</a></li>
                        <li class="nav-item"><a class="nav-link" href="result.html"><i class="bi bi-bar-chart-line-fill"></i> Results</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cpu"></i> Device Control</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear-fill"></i> Kart Setup</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-sliders2-vertical"></i> System Setting</a></li>
                    </ul>
                </nav>
                <div class="text-center text-muted small pb-3">
                    <div>V 2.1.2</div>
                    <div>About Us</div>
                </div>
            </aside>

            <main class="main-content">
                <div class="card app_card shadow-sm w-100">
                    <div class="card-header bg-white">
                        <span class="fw-bold">Queuing (0)</span>
                    </div>

                    <div class="card_body app_card_body">
                        <div class="split_row">
                            <!-- Main content -->
                            <div class="split_left thick_border_end">
                                <div class="no_data_wrap">
                                    <div class="no_data_center">
                                        <p class="text-muted m-0">No drivers queued.</p>
                                    </div>
                                    <div class="add_session_bar">
                                        <button class="btn btn_custom">Add Session</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Ranking panel -->
                            <div class="split_right">
                                <div class="ranking_header">Real-time Ranking</div>
                                <div class="p-3 pt-2">
                                    <table class="table table-sm table-bordered mb-0 text-center">
                                        <thead>
                                            <tr>
                                                <th>Pos</th>
                                                <th>Kart</th>
                                                <th>Driver</th>
                                                <th>Best Tm</th>
                                                <th>Laps</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td colspan="5" class="text-muted">No data</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script>
    // Live Clock
    function updateClock() {
        const now = new Date();
        const dateStr = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
        const timeStr = now.toLocaleTimeString("en-US", { hour12: false });
        document.getElementById("date").textContent = dateStr;
        document.getElementById("clock").textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();  

</script>
</html>
